<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nurse Attendance</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:#f4f6f9;
    min-height:100vh;
    padding:40px 20px;
}

/* Container */
.container{
    max-width:1100px;
    margin:auto;
    background:#ffffff;
    padding:40px;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.06);
}

/* Header */
h2{
    text-align:center;
    font-weight:600;
    margin-bottom:35px;
    color:#2c3e50;
    letter-spacing:1px;
}

/* Table */
.table{
    background:#ffffff;
    border-radius:10px;
    overflow:hidden;
}

.table thead{
    background:#2c3e50;
    color:#ffffff;
}

.table thead th{
    text-align:center;
    padding:15px;
    font-weight:500;
}

.table td{
    text-align:center;
    padding:14px;
    vertical-align:middle;
}

.table tbody tr{
    transition:0.3s;
}

.table tbody tr:hover{
    background:#f8f9fa;
}

/* Status Badges */
.status-working{
    background:#d1e7dd;
    color:#0f5132;
    padding:6px 14px;
    border-radius:20px;
    font-weight:500;
    font-size:0.85rem;
}

.status-leave{
    background:#fdecea;
    color:#842029;
    padding:6px 14px;
    border-radius:20px;
    font-weight:500;
    font-size:0.85rem;
}

/* Back Button */
.btn-secondary{
    border-radius:8px;
    padding:10px 18px;
}

</style>
</head>

<body>

<div class="container">

<h2>
<i class="bi bi-calendar-check-fill me-2"></i>
Nurse Attendance
</h2>

<div class="table-responsive">
<table class="table table-hover align-middle">

<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Shift</th>
<th>Status</th>
<th>Entry Time</th>
<th>Exit Time</th>
</tr>
</thead>

<tbody>

<tr th:each="n: ${nurses}">
<td th:text="${n.id}"></td>
<td th:text="${n.name}"></td>
<td th:text="${n.shift}"></td>
<td>
<span th:if="${n.status=='WORKING'}" class="status-working">WORKING</span>
<span th:if="${n.status!='WORKING'}" class="status-leave">LEAVE</span>
</td>
<td th:text="${#temporals.format(n.entryTime,'dd-MM-yyyy HH:mm')}"></td>
<td th:text="${#temporals.format(n.exitTime,'dd-MM-yyyy HH:mm')}"></td>
</tr>

<tr th:if="${nurses.size()==0}">
<td colspan="6" class="text-center text-muted">No nurses found</td>
</tr>

</tbody>

</table>
</div>

<a th:href="@{/nurses}" class="btn btn-secondary mt-4">
<i class="bi bi-arrow-left me-1"></i> Back
</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
