<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nurse Attendance</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; background: linear-gradient(135deg,#eef2ff,#f9fbff);}
.container { margin-top:50px; animation: slideUp 0.8s ease;}
@keyframes slideUp { from {transform:translateY(30px); opacity:0;} to {transform:translateY(0); opacity:1;} }
.table th { background: linear-gradient(90deg,#0d6efd,#6610f2); color:#fff; text-align:center; }
.table td { text-align:center; vertical-align:middle; }
.status-working { color:#198754; font-weight:600; background:#e6f7ee; padding:6px 14px; border-radius:20px;}
.status-leave { color:#dc3545; font-weight:600; background:#fdecea; padding:6px 14px; border-radius:20px;}
.table tbody tr:hover { background-color:#eef3ff; transform:scale(1.01);}
</style>
</head>
<body>
<div class="container">
<h2 class="text-center mb-4"><i class="bi bi-calendar-check-fill"></i> Nurse Attendance</h2>
<div class="table-responsive">
<table class="table table-hover align-middle">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Shift</th>
<th>Status</th>
<th>Entry Time</th>
<th>Exit Time</th>
</tr>
</thead>
<tbody>
<tr th:each="n: ${nurses}">
<td th:text="${n.id}"></td>
<td th:text="${n.name}"></td>
<td th:text="${n.shift}"></td>
<td>
<span th:if="${n.status=='WORKING'}" class="status-working">WORKING</span>
<span th:if="${n.status!='WORKING'}" class="status-leave">LEAVE</span>
</td>
<td th:text="${#temporals.format(n.entryTime,'dd-MM-yyyy HH:mm')}"></td>
<td th:text="${#temporals.format(n.exitTime,'dd-MM-yyyy HH:mm')}"></td>
</tr>
<tr th:if="${nurses.size()==0}"><td colspan="6" class="text-center text-muted">No nurses found</td></tr>
</tbody>
</table>
</div>
<a th:href="@{/nurses}" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
