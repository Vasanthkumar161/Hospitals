<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Vasanth Chowdary Hospitals</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#667eea,#764ba2);
}

/* Glass effect wrapper */
.login-wrapper{
    padding:2px;
    border-radius:25px;
    background: linear-gradient(135deg,#ffffff,#e6e9f0);
    box-shadow:0 25px 60px rgba(0,0,0,0.2);
}

/* White Card */
.login-card{
    background:#ffffff;
    border-radius:22px;
    padding:45px 40px;
    width:400px;
    text-align:center;
}

/* Title */
h3{
    font-weight:700;
    color:#333;
    margin-bottom:30px;
}

/* Inputs */
.form-control{
    border-radius:12px;
    padding:12px 15px;
    border:1px solid #ddd;
    transition:0.3s;
}

.form-control:focus{
    border-color:#667eea;
    box-shadow:0 0 10px rgba(102,126,234,0.3);
}

/* Button */
.btn-login{
    background:linear-gradient(135deg,#667eea,#764ba2);
    border:none;
    border-radius:50px;
    padding:12px;
    font-weight:600;
    color:white;
    transition:0.3s;
}

.btn-login:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* Floating glow effect */
.login-wrapper:hover{
    box-shadow:0 30px 80px rgba(0,0,0,0.3);
    transform:translateY(-5px);
    transition:0.4s;
}

.alert-msg{
    margin-top:15px;
    font-weight:500;
}

</style>
</head>

<body>

<div class="login-wrapper">
    <div class="login-card">

        <h3>Vasanth Chowdary Hospitals</h3>

        <form th:action="@{/login}" method="post">

            <div class="mb-3 text-start">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>

            <div class="mb-3 text-start">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <button type="submit" class="btn btn-login w-100">
                Login
            </button>

            <div class="alert-msg text-danger" th:if="${param.error}">
                Invalid username or password
            </div>

            <div class="alert-msg text-success" th:if="${param.logout}">
                You have been logged out
            </div>

        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
