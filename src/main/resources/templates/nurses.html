<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nurses List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; background: linear-gradient(180deg,#f4f8ff,#fff);}
.container { margin-top:50px; animation:slideUp 0.8s ease;}
@keyframes slideUp { from {transform:translateY(30px); opacity:0;} to {transform:translateY(0); opacity:1;} }
.table th { background: linear-gradient(90deg,#0d6efd,#6610f2); color:#fff; text-align:center;}
.table td { text-align:center; vertical-align:middle; }
.table tbody tr:hover { background-color:#eef4ff; transform:scale(1.01);}
</style>
</head>
<body>
<div class="container">
<h2 class="text-center mb-4">Nurses List</h2>
<div class="text-end mb-3">
    <a th:href="@{/nurses/add}" class="btn btn-primary">Add Nurse</a>
    <a th:href="@{/nurses/attendance}" class="btn btn-success">Attendance</a>
</div>
<div class="table-responsive">
<table class="table table-hover align-middle">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Qualification</th>
<th>Gender</th>
<th>Shift</th>
<th>Status</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="n : ${nurses}">
<td th:text="${n.id}"></td>
<td th:text="${n.name}"></td>
<td th:text="${n.qualification}"></td>
<td th:text="${n.gender}"></td>
<td th:text="${n.shift}"></td>
<td th:text="${n.status}"></td>
<td>
    <a th:href="@{'/nurses/edit/' + ${n.id}}" class="btn btn-warning btn-sm">Edit</a>
</td>
</tr>
<tr th:if="${nurses.size()==0}">
<td colspan="7" class="text-center text-muted">No nurses found</td>
</tr>
</tbody>
</table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
