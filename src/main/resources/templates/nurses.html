<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nurses List</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:#f4f6f9;
    min-height:100vh;
    padding:40px 20px;
}

/* Main Container */
.container{
    max-width:1100px;
    margin:auto;
    background:#ffffff;
    padding:40px;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.06);
}

/* Header */
h2{
    text-align:center;
    font-weight:600;
    margin-bottom:30px;
    color:#2c3e50;
    letter-spacing:1px;
}

/* Buttons */
.btn-primary{
    background:#198754;
    border:none;
    border-radius:8px;
}

.btn-primary:hover{
    background:#157347;
}

.btn-success{
    border-radius:8px;
}

.btn-warning{
    border-radius:6px;
}

/* Table */
.table{
    background:#fff;
    border-radius:10px;
    overflow:hidden;
}

.table thead{
    background:#2c3e50;
    color:#ffffff;
}

.table thead th{
    text-align:center;
    padding:15px;
    font-weight:500;
}

.table td{
    text-align:center;
    padding:14px;
    vertical-align:middle;
}

.table tbody tr{
    transition:0.3s;
}

.table tbody tr:hover{
    background:#f8f9fa;
}

/* Empty Message */
.text-muted{
    padding:20px 0;
}

</style>
</head>

<body>

<div class="container">

<h2>Nurses List</h2>

<div class="text-end mb-4">
    <a th:href="@{/nurses/add}" class="btn btn-primary me-2">Add Nurse</a>
    <a th:href="@{/nurses/attendance}" class="btn btn-outline-secondary">Attendance</a>
</div>

<div class="table-responsive">
<table class="table table-hover align-middle">

<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Qualification</th>
<th>Gender</th>
<th>Shift</th>
<th>Status</th>
<th>Actions</th>
</tr>
</thead>

<tbody>

<tr th:each="n : ${nurses}">
<td th:text="${n.id}"></td>
<td th:text="${n.name}"></td>
<td th:text="${n.qualification}"></td>
<td th:text="${n.gender}"></td>
<td th:text="${n.shift}"></td>
<td th:text="${n.status}"></td>
<td>
<a th:href="@{'/nurses/edit/' + ${n.id}}" class="btn btn-warning btn-sm">Edit</a>
</td>
</tr>

<tr th:if="${nurses.size()==0}">
<td colspan="7" class="text-center text-muted">No nurses found</td>
</tr>

</tbody>

</table>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
