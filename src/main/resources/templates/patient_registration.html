<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Registration - Vasanth Chowdary Hospitals</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:#f4f6f9;
    min-height:100vh;
    padding:40px;
}

/* Full width container */
.registration-container{
    width:100%;
    max-width:1200px;
    margin:auto;
    background:#ffffff;
    padding:50px;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.06);
}

/* Header */
.page-title{
    text-align:center;
    font-weight:700;
    color:#198754;
    margin-bottom:40px;
}

/* Form inputs */
.form-control,
.form-select{
    border-radius:8px;
    padding:10px 14px;
}

.form-control:focus,
.form-select:focus{
    box-shadow:none;
    border-color:#198754;
}

/* Button */
.btn-primary{
    background:#198754;
    border:none;
    border-radius:8px;
    padding:12px;
    font-weight:600;
}

.btn-primary:hover{
    background:#157347;
}

label{
    font-weight:500;
}

</style>
</head>

<body>

<div class="registration-container">

<h2 class="page-title">Patient Registration</h2>

<form th:action="@{/patient_registration}" th:object="${patient}" method="post">

<div class="row">

<div class="col-md-6 mb-4">
<label>Patient Name</label>
<input type="text" th:field="*{name}" class="form-control" required>
</div>

<div class="col-md-3 mb-4">
<label>Age</label>
<input type="number" th:field="*{age}" class="form-control" required>
</div>

<div class="col-md-3 mb-4">
<label>Gender</label>
<select th:field="*{gender}" class="form-select" required>
<option value="">Select</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
</div>

<div class="col-md-6 mb-4">
<label>Disease / Symptoms</label>
<input type="text" th:field="*{disease}" class="form-control" required>
</div>

<div class="col-md-6 mb-4">
<label>Doctor Name</label>
<input type="text" th:field="*{doctorName}" class="form-control" required>
</div>

<div class="col-md-6 mb-4">
<label>Payment Method</label>
<select th:field="*{paymentMethod}" class="form-select" required>
<option value="">Select</option>
<option value="Cash">Cash</option>
<option value="UPI">UPI</option>
<option value="PhonePe">PhonePe</option>
</select>
</div>

</div>

<div class="text-end">
<button type="submit" class="btn btn-primary px-5">
Register Patient
</button>
</div>

</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
