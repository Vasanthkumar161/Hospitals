<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Vasanth Chowdary Hospitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f9fbff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .registration-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .registration-card h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-control {
            border-radius: 15px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 10px rgba(13,110,253,0.2);
        }

        .btn-primary {
            border-radius: 25px;
            padding: 12px 0;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(13,110,253,0.3);
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="registration-card">
    <h2>Patient Registration</h2>
    <form th:action="@{/patient_registration}" th:object="${patient}" method="post">
        <div class="form-group">
            <label>Patient Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" th:field="*{age}" class="form-control" placeholder="Enter age" required>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select th:field="*{gender}" class="form-control" required>
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label>Disease / Symptoms</label>
            <input type="text" th:field="*{disease}" class="form-control" placeholder="Describe condition" required>
        </div>
        <div class="form-group">
            <label>Doctor Name</label>
            <input type="text" th:field="*{doctorName}" class="form-control" placeholder="Preferred doctor" required>
        </div>
        <div class="form-group">
            <label>Payment Method</label>
            <select th:field="*{paymentMethod}" class="form-control" required>
                <option value="">Select payment</option>
                <option value="Cash">Cash</option>
                <option value="UPI">UPI</option>
                <option value="PhonePe">PhonePe</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register Patient</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
