<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Patient Registered</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #eef2ff, #f9fbff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.card-container {
    max-width: 600px;
    width: 100%;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    overflow: hidden;
    animation: cardFadeIn 1s ease forwards;
}

@keyframes cardFadeIn {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
}

.card-header {
    background: #0d6efd;
    color: #fff;
    text-align: center;
    padding: 30px 20px;
    font-weight: 700;
    font-size: 1.8rem;
    animation: headerSlide 0.8s ease forwards;
}

@keyframes headerSlide {
    0% { opacity:0; transform: translateY(-20px);}
    100% { opacity:1; transform: translateY(0);}
}

.card-body {
    padding: 30px 20px;
    animation: bodyFade 1s ease forwards;
}

@keyframes bodyFade {
    0% { opacity:0; transform: translateY(20px);}
    100% { opacity:1; transform: translateY(0);}
}

.detail-row {
    display: flex;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid #eaeaea;
}

.detail-row:last-child {
    border-bottom: none;
}

.detail-row span {
    font-weight: 500;
}

.status-success {
    color: #198754;
    font-weight: 600;
    animation: statusPulse 1.5s infinite;
}

.status-pending {
    color: #ffc107;
    font-weight: 600;
    animation: statusPulse 1.5s infinite;
}

@keyframes statusPulse {
    0% { opacity: 0.8; transform: scale(1);}
    50% { opacity: 1; transform: scale(1.05);}
    100% { opacity: 0.8; transform: scale(1);}
}

.btn-primary {
    border-radius: 25px;
    font-weight: 600;
    padding: 12px 0;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(13,110,253,0.3);
}
</style>
</head>
<body>

<div class="card-container">
    <div class="card-header">
        Patient Registered!
    </div>
    <div class="card-body">
        <div class="detail-row">
            <span>Name:</span>
            <span th:text="${patient.name}">John Doe</span>
        </div>
        <div class="detail-row">
            <span>Doctor:</span>
            <span th:text="${patient.doctorName}">Dr. Priya Sharma</span>
        </div>
        <div class="detail-row">
            <span>Amount:</span>
            <span>â‚¹ <span th:text="${patient.amount}">5000</span></span>
        </div>
        <div class="detail-row">
            <span>Payment Status:</span>
            <span th:classappend="${patient.paymentStatus=='SUCCESS'}?'status-success':'status-pending'" th:text="${patient.paymentStatus}">SUCCESS</span>
        </div>
        <a href="/patients" class="btn btn-primary w-100 mt-4">Go to Patients List</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
