<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Patient Registered</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:#f4f6f9;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px;
}

/* Card Container */
.card-container{
    max-width:650px;
    width:100%;
    background:#ffffff;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.06);
    overflow:hidden;
}

/* Header */
.card-header{
    background:#198754;
    color:#ffffff;
    text-align:center;
    padding:25px;
    font-size:1.6rem;
    font-weight:600;
    letter-spacing:1px;
}

/* Body */
.card-body{
    padding:35px;
}

/* Detail Rows */
.detail-row{
    display:flex;
    justify-content:space-between;
    padding:14px 0;
    border-bottom:1px solid #eee;
    font-size:0.95rem;
}

.detail-row:last-child{
    border-bottom:none;
}

.detail-row span:first-child{
    color:#6c757d;
    font-weight:500;
}

.detail-row span:last-child{
    font-weight:600;
    color:#2c3e50;
}

/* Payment Status */
.status-success{
    background:#d1e7dd;
    color:#0f5132;
    padding:5px 14px;
    border-radius:20px;
    font-size:0.85rem;
}

.status-pending{
    background:#fff3cd;
    color:#664d03;
    padding:5px 14px;
    border-radius:20px;
    font-size:0.85rem;
}

/* Button */
.btn-primary{
    background:#2c3e50;
    border:none;
    border-radius:8px;
    padding:12px;
    font-weight:500;
}

.btn-primary:hover{
    background:#1c2833;
}

</style>
</head>

<body>

<div class="card-container">

<div class="card-header">
Patient Registration Successful
</div>

<div class="card-body">

<div class="detail-row">
<span>Patient Name</span>
<span th:text="${patient.name}">John Doe</span>
</div>

<div class="detail-row">
<span>Doctor Assigned</span>
<span th:text="${patient.doctorName}">Dr. Priya Sharma</span>
</div>

<div class="detail-row">
<span>Consultation Amount</span>
<span>â‚¹ <span th:text="${patient.amount}">5000</span></span>
</div>

<div class="detail-row">
<span>Payment Status</span>
<span th:classappend="${patient.paymentStatus=='SUCCESS'}?'status-success':'status-pending'"
      th:text="${patient.paymentStatus}">SUCCESS</span>
</div>

<a href="/patients" class="btn btn-primary w-100 mt-4">
Go to Patients List
</a>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
