<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Patients List - Vasanth Chowdary Hospitals</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:#f4f6f9;
    min-height:100vh;
    padding:40px 20px;
}

/* Main Container */
.container{
    max-width:1100px;
    margin:auto;
    background:#ffffff;
    padding:40px;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.06);
}

/* Header */
h2{
    text-align:center;
    font-weight:600;
    margin-bottom:35px;
    color:#2c3e50;
    letter-spacing:1px;
}

/* Search */
.form-inline{
    text-align:center;
    margin-bottom:30px;
}

.form-inline input{
    border-radius:8px;
    padding:10px 15px;
    width:260px;
    border:1px solid #ddd;
}

.form-inline input:focus{
    border-color:#198754;
    box-shadow:none;
}

.form-inline button{
    border-radius:8px;
    padding:10px 20px;
    background:#198754;
    border:none;
    font-weight:500;
}

.form-inline button:hover{
    background:#157347;
}

/* Table */
.table{
    background:#fff;
    border-radius:10px;
    overflow:hidden;
}

.table thead{
    background:#2c3e50;
    color:#ffffff;
}

.table thead th{
    text-align:center;
    padding:15px;
    font-weight:500;
}

.table tbody tr{
    transition:0.3s;
}

.table tbody tr:hover{
    background:#f8f9fa;
}

.table td{
    text-align:center;
    padding:14px;
    vertical-align:middle;
}

/* Payment Status */
.payment-success{
    background:#d1e7dd;
    color:#0f5132;
    padding:6px 14px;
    border-radius:20px;
    font-weight:500;
}

.payment-pending{
    background:#fff3cd;
    color:#664d03;
    padding:6px 14px;
    border-radius:20px;
    font-weight:500;
}

/* Total Amount */
.total-amount{
    text-align:right;
    font-weight:600;
    font-size:1.3rem;
    margin-top:30px;
    color:#2c3e50;
}

/* No Patients */
.no-patients{
    text-align:center;
    color:#6c757d;
    padding:20px 0;
}

</style>
</head>

<body>

<div class="container">

<h2>Patients List</h2>

<!-- Search -->
<form method="get" class="form-inline">
    <input type="text" name="name" placeholder="Search by name" th:value="${searchName}">
    <button type="submit">Search</button>
</form>

<!-- Patients Table -->
<div class="table-responsive">
<table class="table table-hover align-middle">

<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Disease</th>
<th>Doctor</th>
<th>Amount (₹)</th>
<th>Payment Status</th>
</tr>
</thead>

<tbody>

<tr th:each="p: ${patients}">
<td th:text="${p.id}">1</td>
<td th:text="${p.name}">John Doe</td>
<td th:text="${p.disease}">Flu</td>
<td th:text="${p.doctorName}">Dr. Sharma</td>
<td th:text="${p.amount}">5000</td>
<td>
<span th:classappend="${p.paymentStatus=='SUCCESS'}?'payment-success':'payment-pending'"
      th:text="${p.paymentStatus}">SUCCESS</span>
</td>
</tr>

<tr th:if="${patients.size()==0}">
<td colspan="6" class="no-patients">No patients found</td>
</tr>

</tbody>

</table>
</div>

<!-- Total Amount -->
<div class="total-amount">
Total Amount Collected: ₹ <span th:text="${totalAmount}">15000</span>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
